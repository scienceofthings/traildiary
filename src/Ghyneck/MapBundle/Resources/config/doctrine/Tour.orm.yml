Ghyneck\MapBundle\Entity\Tour:
    type: entity
    table: null
    repositoryClass: Ghyneck\MapBundle\Entity\TourRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        title:
            type: string
            length: 255
        description:
            type: text        
        markerlat:
            type: float
        markerlon:
            type: float
    oneToOne:
        gpxfile:
            targetEntity: Gpxfile            
            joinColumn:
                name: gpxfile_id
                referencedColumnName: id
    lifecycleCallbacks: {  }
